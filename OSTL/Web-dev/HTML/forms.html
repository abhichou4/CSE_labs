<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Forms.</h1>
	<p>This is a forms. And I am dumb. No you can't call me dumb. Only I can call me dumb</p>
	<form action="#" method="get">
		<div>
			<p>
				<input type="text" name="username" placeholder="Username" required/><br>
				<input type="password" name="password" placeholder="Password" required/><br>
			</p>
		</div>
		<div>
			<p>
				<label for="gender">Gender:</label><br>
				<input type="radio" name="gender" value="Male"/>Male<br>
				<input type="radio" name="gender" value="Female"/>Female<br>
				<input type="radio" name="gender" value="Others"/>Others<br>
			</p>
		</div>
		<div>
			<p>
				<label for="pref">
					I'm a
					<select id="pref" name="pref">
						<option value="cat-lover">Cat Lover</option>
						<option value="dog-lover">Dog Lover</option>
						<option value="satan-worshiper">Satan Worshiper</option>
					</select>
				</label>
			</p>
		</div>
		<button>Submit</button>	
	</form>
</body>
</html>
