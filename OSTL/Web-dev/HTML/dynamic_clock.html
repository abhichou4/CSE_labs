<!DOCTYPE html>
<html>
<head>
	<title>Wish User</title>
	<script type="text/javascript">
		function startTime(){
			var d = new Date();
			var h = d.getHours();
			var m = d.getMinutes();
			var s = d.getSeconds();
			h = checkTime(h);
			m = checkTime(m);
			s = checkTime(s);
			wishUser(s);
			document.getElementById("time").innerHTML = h+":"+m+":"+s;
			var t = setTimeout(startTime, 300);
		}
		function checkTime(t){
			if(t<10){
				t = "0" + t;
			}
			return t;
		}
		function wishUser(s){
			if(s%60==0){
				alert('Wishing Every Minute');
			}
		}
	</script>
</head>
<body onload="startTime()">
	<p id="time"></p>
</body>
</html>
