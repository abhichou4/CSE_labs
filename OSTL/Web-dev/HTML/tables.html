<!DOCTYPE html>
<html>
<head>
	<title>Creating Tables</title>
</head>
<body>
	<p>This is a tabluar example from Bootstrap Documentation, <a href="https://getbootstrap.com/docs/4.0/content/tables/">here</a>. Also my life is a meme.</p>
	<table style="border: 1px solid black; border-collapse: collapse; text-align: center;">
	    <tr>
	      <th style="border: 1px solid black" scope="col">#</th>
	      <th style="border: 1px solid black" scope="col">First</th>
	      <th style="border: 1px solid black" scope="col">Last</th>
	      <th style="border: 1px solid black" scope="col">Handle</th>
	    </tr>
	    <tr>
	      <th style="border: 1px solid black" scope="row">1</th>
	      <td style="border: 1px solid black">Mark</td>
	      <td style="border: 1px solid black">Otto</td>
	      <td style="border: 1px solid black">@mdo</td>
	    </tr>
	    <tr>
	      <th style="border: 1px solid black" scope="row">2</th>
	      <td style="border: 1px solid black">Jacob</td>
	      <td style="border: 1px solid black">Thornton</td>
	      <td style="border: 1px solid black">@fat</td>
	    </tr>
	    <tr>
	      <th style="border: 1px solid black" scope="row">3</th>
	      <td style="border: 1px solid black">Larry</td>
	      <td style="border: 1px solid black">the Bird</td>
	      <td style="border: 1px solid black">@twitter</td>
	    </tr>
	</table>
<!--td colspan="2" rowspan="1" --->
</body>
</html>
